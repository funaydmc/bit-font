<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Font Tester</title>
    <link rel="stylesheet" href="text.css">
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #4caf50;
            --text-color: #e0e0e0;
            --border-color: #333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h1 {
            text-align: center;
            margin: 0;
            font-weight: 300;
            letter-spacing: 1px;
            color: var(--primary-color);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            user-select: none;
        }

        input[type="checkbox"] {
            accent-color: var(--primary-color);
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .preview-area {
            position: relative;
            display: flex;
            flex-direction: row;
            gap: 1rem;
        }

        textarea {
            width: 100%;
            height: 500px;
            background-color: #000;
            color: #fff;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Minecraft Custom', sans-serif;
            font-size: 32px;
            /* Large size to see pixels clearly */
            resize: vertical;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            image-rendering: pixelated;
            /* Essential for pixel fonts */
            line-height: 1.5;
        }

        textarea:focus {
            border-color: var(--primary-color);
        }

        .item-lore {
            width: 100%;
            min-height: 100px;
            background-color: #000;
            color: #fff;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Minecraft Custom', sans-serif;
            font-size: 32px;
            box-sizing: border-box;
            image-rendering: pixelated;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Custom color tags for Minecraft colors */
        yellow {
            color: #FFFF55;
        }

        /* Classes for toggling */
        .is-bold {
            font-weight: bold;
        }

        .is-italic {
            font-style: italic;
        }

        .is-underline {
            text-decoration: underline;
        }

        .is-strikethrough {
            text-decoration: line-through;
        }

        .is-underline.is-strikethrough {
            text-decoration: underline line-through;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Minecraft Font Tester</h1>

        <div class="controls">
            <label class="control-group">
                <input type="checkbox" id="bold-check">
                <span>Bold</span>
            </label>
            <label class="control-group">
                <input type="checkbox" id="italic-check">
                <span>Italic</span>
            </label>
            <label class="control-group">
                <input type="checkbox" id="underline-check">
                <span>Underline</span>
            </label>
            <label class="control-group">
                <input type="checkbox" id="strikethrough-check">
                <span>Strikethrough</span>
            </label>
        </div>

        <div class="preview-area">
            <textarea id="preview-text" rows="10" spellcheck="false" placeholder="Type here to test the font...
Try typing: Hello World!
1234567890
!@#$%^&*()">
<yellow><b>Chọn server</b></yellow>

Nhấn để chọn server
Unbreakable
minecraft:compass
13 component(s)
</textarea>
            <div class="item-lore">

            </div>
        </div>
    </div>

    <div class="footer">
        Generated font path: dist/MinecraftFont.woff2
    </div>

    <script>
        const textarea = document.getElementById('preview-text');
        const itemLore = document.querySelector('.item-lore');
        const controls = {
            bold: document.getElementById('bold-check'),
            italic: document.getElementById('italic-check'),
            underline: document.getElementById('underline-check'),
            strikethrough: document.getElementById('strikethrough-check')
        };

        function updateStyles() {
            if (controls.bold.checked) {
                textarea.classList.add('is-bold');
                itemLore.classList.add('is-bold');
            } else {
                textarea.classList.remove('is-bold');
                itemLore.classList.remove('is-bold');
            }

            if (controls.italic.checked) {
                textarea.classList.add('is-italic');
                itemLore.classList.add('is-italic');
            } else {
                textarea.classList.remove('is-italic');
                itemLore.classList.remove('is-italic');
            }

            // Handle decorations completely
            textarea.classList.remove('is-underline', 'is-strikethrough');
            itemLore.classList.remove('is-underline', 'is-strikethrough');

            if (controls.underline.checked) {
                textarea.classList.add('is-underline');
                itemLore.classList.add('is-underline');
            }
            if (controls.strikethrough.checked) {
                textarea.classList.add('is-strikethrough');
                itemLore.classList.add('is-strikethrough');
            }
        }

        function updateItemLore() {
            // Copy textarea content to item-lore and render HTML tags
            // Convert newlines to <br> tags for proper line breaks
            const content = textarea.value
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/\n/g, '<br>');

            // Now convert back the HTML tags we want to support
            const htmlContent = content
                .replace(/&lt;b&gt;/g, '<b>')
                .replace(/&lt;\/b&gt;/g, '</b>')
                .replace(/&lt;i&gt;/g, '<i>')
                .replace(/&lt;\/i&gt;/g, '</i>')
                .replace(/&lt;u&gt;/g, '<u>')
                .replace(/&lt;\/u&gt;/g, '</u>')
                .replace(/&lt;s&gt;/g, '<s>')
                .replace(/&lt;\/s&gt;/g, '</s>')
                .replace(/&lt;yellow&gt;/g, '<yellow>')
                .replace(/&lt;\/yellow&gt;/g, '</yellow>');

            itemLore.innerHTML = htmlContent;
        }

        // Add event listeners for checkboxes
        Object.values(controls).forEach(input => {
            input.addEventListener('change', updateStyles);
        });

        // Add event listener for textarea input
        textarea.addEventListener('input', updateItemLore);

        // Initialize item-lore content
        updateItemLore();
    </script>
</body>

</html>
