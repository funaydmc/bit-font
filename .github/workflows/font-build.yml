name: Build and Deploy Font

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  font-matrix-build:
    uses: ./.github/workflows/build-fonts.yml

  merge-and-prepare:
    runs-on: ubuntu-latest
    needs: font-matrix-build
    steps:
      - name: Download font artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Consolidate all fonts
        run: |
          mkdir -p merged-fonts
          find artifacts -name "*.woff2" -exec cp {} merged-fonts/ \;
          ls -la merged-fonts/

      - name: Upload consolidated fonts
        uses: actions/upload-artifact@v4
        with:
          name: all-fonts
          path: merged-fonts/**

  deploy-to-demo:
    runs-on: ubuntu-latest
    needs: merge-and-prepare
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - name: Checkout demo branch
        uses: actions/checkout@v4
        with:
          ref: demo
          fetch-depth: 0
      
      - name: Clear font folder
        run: |
          rm -rf ./font
          mkdir -p ./font
      
      - name: Download consolidated fonts
        uses: actions/download-artifact@v4
        with:
          name: all-fonts
          path: ./font
      
      - name: Setup Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Deploy fonts to demo branch
        run: |
          git add ./font
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Deploy fonts from ${{ github.sha }}"
            git push origin demo
          fi
